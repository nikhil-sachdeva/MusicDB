<div class='container'>
        <table class="table" id="songTable">

                  <tr>
                    <th>Song ID</th>

<h1 class="container">Add a Song</h1>

<div class="container-fluid">
  <form class="form-horizontal" action="/add_song" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2">Song Name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="name" name="name" placeholder="Enter Song Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Genre:</label>
      <div class="col-sm-4"> 
        <input class="form-control" name="genre" placeholder="Enter Genre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Duration (in seconds):</label>
      <div class="col-sm-4"> 
        <input class="form-control" name="duration" placeholder="Enter Duration">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Artist:</label>
      <div class="col-sm-4"> 
        <input class="form-control" name="artist" placeholder="Enter Artist">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add Song</button>
      </div>
    </div>
  </form>
</div>
